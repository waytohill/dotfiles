<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- 英文字体 -->
<match>
  <test name="lang" compare="contains">
    <string>en</string>
  </test>
  <edit name="family" mode="prepend">
    <string>Source Code Pro</string>
  </edit>
</match>

<!-- 中文字体 -->
<match>
  <test name="lang" compare="contains">
    <string>zh</string>
  </test>
  <edit name="family" mode="prepend">
    <string>LXGW WenKai</string>
  </edit>
</match>

</fontconfig>

